<div class="form-container">
  <h1 class="form-title">
    {{ isEdit ? 'تعديل جهة الاتصال' : 'إضافة جهة اتصال' }}
  </h1>

  <form (ngSubmit)="saveContact()" class="contact-form">
    <div class="form-grid">
      <div class="form-group">
        <label>Gmail</label>
        <input [(ngModel)]="contact.gmail" name="gmail" required>
      </div>
      <div class="form-group">
        <label>Phone</label>
        <input [(ngModel)]="contact.phone" name="phone" required>
      </div>
      <div class="form-group full-width">
        <label>Location</label>
        <input [(ngModel)]="contact.location" name="location">
      </div>
      <div class="form-group">
        <label>Facebook</label>
        <input [(ngModel)]="contact.facebook_link" name="facebook_link">
      </div>
      <div class="form-group">
        <label>Instagram</label>
        <input [(ngModel)]="contact.instagram_link" name="instagram_link">
      </div>
      <div class="form-group">
        <label>Twitter</label>
        <input [(ngModel)]="contact.twitter_link" name="twitter_link">
      </div>
      <div class="form-group">
        <label>LinkedIn</label>
        <input [(ngModel)]="contact.linkedin_link" name="linkedin_link">
      </div>
    </div>

    <button type="submit" class="btn-save">
      حفظ
    </button>
  </form>
</div>
