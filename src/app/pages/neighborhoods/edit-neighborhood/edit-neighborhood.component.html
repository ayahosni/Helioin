<div class="container mt-4">
  <h2>Edit Neighborhood</h2>
  <form (ngSubmit)="onSubmit()" class="p-4 border rounded shadow-sm bg-light">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" [(ngModel)]="name" name="name" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea class="form-control" [(ngModel)]="description" name="description" rows="3"></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Location</label>
      <input type="text" class="form-control" [(ngModel)]="location" name="location">
    </div>

    <div class="mb-3">
      <label class="form-label">Images</label>
      <input type="file" class="form-control" (change)="onFileSelected($event)" multiple>
    </div>

    <button type="submit" class="btn btn-primary w-100">Save Changes</button>
  </form>
</div>
