<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>All Neighborhoods</h2>
    <a routerLink="/neighborhoods/create" class="btn btn-success">+ Create</a>
  </div>

  <table class="table table-hover table-bordered align-middle">
    <thead class="table-dark">
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Features</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody *ngIf="!loading; else loadingTemplate">
      <tr *ngFor="let n of neighborhoods">
        <td>{{ n.title }}</td>
        <td>{{ n.description }}</td>
        <td>{{ n.features }}</td>
        <td>
          <a [routerLink]="['/neighborhoods/edit', n.id]" class="btn btn-warning btn-sm me-2">Edit</a>
          <button (click)="deleteNeighborhood(n.id)" class="btn btn-danger btn-sm">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <ng-template #loadingTemplate>
    <tr>
      <td colspan="4" class="text-center">Loading...</td>
    </tr>
  </ng-template>
</div>
